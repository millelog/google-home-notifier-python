version: '3.8'

services:
  home-notifier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: google-home-notifier
    volumes:
      - ./static:/app/static:ro
    networks:
      chromecast_net:
        ipv4_address: 192.168.70.150
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

networks:
  chromecast_net:
    external: true